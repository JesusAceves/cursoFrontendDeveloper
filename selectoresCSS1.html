<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores basicos en CSS</title>
    <style>
        div {                   
            color: pink;            
        } 

        .clase{
            color: blue;
        }

        #ID{
            color: red;
        }

        a [href = "https://platzi.com/clases/2467-frontend-developer/40835-tipos-de-selectores-basicos-y-combinadores/"]
        {
            color: purple;
        }

        *{
            background: brown;
        }
    </style>
</head>
<body>
    <div>Este es un selector de tipo</div>
    <div class = "clase">Este es un selector de clase</div>
    <div id = "ID">Este es un selector de ID</div>
    <a href = "https://platzi.com/clases/2467-frontend-developer/40835-tipos-de-selectores-basicos-y-combinadores/"> Este es un selector de atributo</a>
    <p>El color del background esta hecho con el selector universal:)</p>
</body>
</html>
